<div class="warning-wrapper" id="old_warning">
</div>

<script type="text/javascript">
$(document).ready(function() {
    $.getJSON("versions.json", function(data) {
          numItems = data.length;
          for (var i = 0; i < numItems; i++) {
              if (data[i].version == DOCUMENTATION_OPTIONS.VERSION) {
                  if (! data[i].latest) {
                      $("#old_warning").append("<p>Warning: This documentation is for {{ project }} <strong>version DOCUMENTATION_OPTIONS.VERSION</strong>. &mdash; <a href='http://www.msmbuilder.org/latest'> Latest stable version</a></p></p>");
                      break;
                  }
              }
          }
          
      });
});
</script>
